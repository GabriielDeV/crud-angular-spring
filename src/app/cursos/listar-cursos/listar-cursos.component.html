<mat-table mat-table [dataSource]="cursos" class="tabela" >
  <!-- Curso Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell  *matCellDef="let curso">{{ curso.nome }}</mat-cell>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell *matCellDef="let curso">
      {{ curso.categoria }}
      <mat-icon aria-hidden="false" aria-label="Example home icon">{{
        curso.categoria | icone
      }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- AÃ§oes Column -->
  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="coluna-acoes-header">
      <button mat-mini-fab color="primary" aria-label="adicionar curso" (click)="adicionarCurso()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let curso" class="coluna-acoes">
      <button mat-mini-fab color="accent" aria-label="editar curso" (click)="editarCurso(curso)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-mini-fab color="warn" aria-label="excluir curso" (click)="deletarCurso(curso)">
        <mat-icon>delete</mat-icon>
      </button>

    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
