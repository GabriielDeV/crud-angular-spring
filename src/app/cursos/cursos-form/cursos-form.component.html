<mat-card>
  <mat-toolbar class="cabecalho">
    <span>Cadastro</span>
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field  class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          @for (categoria of categorias; track categoria) {
            <mat-option [value]="categoria.nome">{{categoria.nome}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-card-actions class="bnt-acoes">
        <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
        <button mat-raised-button (click)="cancelar()">Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
